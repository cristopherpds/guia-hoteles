    <h1>Dejame tu comentario</h1>
    <form action="">
      <div class="form-row">
        <div class="form-group col-sm-6">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
        </div>
        <div class="form-group col-sm-6">
          <label for="apellido">Apellido</label>
          <input type="text" class="form-control" id="apellido" placeholder="Ingrese su appellido">
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" placeholder="Ingrese su email">
        <div class="form-row">
          <div class="form-group col-sm-6">
            <label for="domicilio">Direccion</label>
            <input type="text" class="form-control" id="domicilio" placeholder="Ingrese su direccion">
          </div>
          <div class="form-group col-sm-6">
            <label for="ciudad">Ciudad</label>
            <select id="ciudad" class="form-control">
              <option selected>Montevideo</option>
              <option>Rivera</option>
              <option>Canelones</option>
              <option>Lavalleja</option>
              <option>Rio Negro</option>
            </select>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="comentario">Comentario</label>
        <textarea class="form-control" id="comentario" cols="30" rows="10"></textarea>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input type="checkbox" class="form-check" id="gridCheck">
          <label for="gridCheck" class="form-check-label">
            Quiero que me contacten
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
